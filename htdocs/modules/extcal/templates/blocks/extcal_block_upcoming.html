<table class="outer">
    <{foreachq item=event from=$block}>
    <tr class="<{cycle values="even,odd"}>">    
      <td>
        <{$event.formated_event_start}>
          <{if $event.formated_event_start != $event.formated_event_end}>
          - <{$event.formated_event_end}><br />
          <{/if}>
        <a href="<{$xoops_url}>/modules/extcal/event.php?event=<{$event.event_id}>"
           title="<{$event.event_title}>"><{$event.event_title}>
        </a>
    </td>
    </tr>
    <{/foreach}>
</table>
